                <div class="form-group mt-2">
                    <label for="fullName">Nombre completo</label>
                    <input type="text" class="form-control" id="fullName" rows="3" required></textarea>

                    <input type="email" class="form-control" id="contactEmail" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="form-group mt-2">
                    <label for="contactMessage">Mensaje</label>
                    <textarea class="form-control" id="contactMessage" rows="3" required></textarea>
                </div>
                <div class="form-group form-inline mt-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-danger">Borrar</button>
                </div>
